

<mat-card>
  <mat-card-header>
    <mat-card-title>Add your favorite pool</mat-card-title>
    <mat-card-subtitle>The pool will be visible shortly after scanning</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" id="inputrow">
      <mat-form-field fxFlex="1 1 auto">
        <input matInput placeholder="P2Pool Address" [formControl]="ipFormControl" >
        <mat-hint align="start">IP:Port or Domain:Port</mat-hint>
        <mat-error *ngIf="ipFormControl.hasError('required')">
          This is <strong>requried</strong>
        </mat-error>
        <mat-error *ngIf="ipFormControl.hasError('pattern')">
          Please enter a valid IP:Port or Domain:Port address
        </mat-error>
      </mat-form-field>
      <div fxFlex="0 1 auto">
        <button mat-raised-button color="primary" [disabled]="!ipFormControl.valid || bussy" (click)="addPool()">
          <span *ngIf="!bussy">Add</span>
          <mat-progress-spinner mode="indeterminate" *ngIf="bussy" [diameter]="30" [strokeWidth]="3"></mat-progress-spinner>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
