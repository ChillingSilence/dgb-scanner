<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef> Country</mat-header-cell>
      <mat-cell *matCellDef="let element"><img src="assets/blank.gif" class="flag mat-elevation-z4 flag-{{element.country}}" /></mat-cell>
    </ng-container>

    <!-- IP Column -->
    <ng-container matColumnDef="ip">
      <mat-header-cell *matHeaderCellDef> IP</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ip}}</mat-cell>
    </ng-container>

    <!-- Fee Column -->
    <ng-container matColumnDef="fee">
      <mat-header-cell *matHeaderCellDef> Fee</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fee}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
